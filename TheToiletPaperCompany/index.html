<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Toilet Paper Company</title>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

        <link href="./styles/variables.css" rel="stylesheet" />
        <link href="./styles/reset.css" rel="stylesheet" />
        <link href="./styles/header.css" rel="stylesheet" />
        <link href="./styles/status.css" rel="stylesheet" />
        <link href="./styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>The Toilet Paper Company</h1>
            <div id="display--tp-roll--container">
                <button class="img-btn" onclick="createTPRoll(1)">
                    <img src="assets/ToiletPaperRoll.png" alt="TP Icon" />
                </button>
            </div>
        </header>

        <main>
            <div id="game--status">
                <div>
                    <img src="./assets/Money.png" alt="Money Icon" />
                    <ul>
                        <li>Money<span id="status--money">1000$</span></li>
                        <li>Marketing<span id="status--product-interest">80%</span></li>
                    </ul>
                </div>
                <div>
                    <img src="./assets/ToiletPaperRoll.png" alt="TP Icon" />
                    <ul>
                        <li>Total Rolls<span id="status--rolls-total">222</span></li>
                        <li>Rolls<span id="status--rolls-available">256</span></li>
                    </ul>
                </div>
                <div>
                    <img src="./assets/Calendar.png" alt="Calendar Icon" />
                    <div>
                        <div id="game--datetime--display">
                            <p>
                                <span id="game--date">xx.xx.xxxx</span>
                            </p>
                            <p>
                                <span id="game--time">xxx</span>
                            </p>
                        </div>
                        <div id="game--datetime--controls">
                            <button id="game--speed--minus">&lt;</button>
                            <span id="game--speed"></span>
                            <button id="game--speed--plus">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>

            <nav>
                <ul>
                    <li><button id="btn--inventory" class="active">Dashboard</button></li>
                    <li><button id="btn--farm">Farm</button></li>
                    <li><button id="btn--shop">Shop</button></li>
                </ul>
            </nav>
            <section id="vc--farm">
                <h2>Farm</h2>
                <!--
                    If user has no farm, display Buy Farm xxxxxx$

                    If user has farm lvl 1, display expand farm xxxxx$
                    and display farm with specific lvl

                    lvl 1
                    5 trees

                    lvl 2
                    10 trees

                    lvl 3
                    25 trees

                    lvl 4
                    50 trees
                -->
            </section>
            <section id="vc--inventory" class="active">
                <div class="auto-margin">
                    <h3>Trees</h3>
                    <div class="inline-start">
                        <p class="card"><span>Storage</span><span id="display--storage--trees">2/4</span></p>
                        <p class="card"><span>Rolls possible</span><span id="display--possible-rolls">800</span></p>
                    </div>
                </div>
                <div class="auto-margin">
                    <h3>Toilet Paper Rolls</h3>
                    <div class="inline-start">
                        <p class="card"><span>Storage</span><span id="display--storage--tp">20/1000</span></p>
                        <div class="card">
                            <p>Price</p>
                            <div class="inline">
                                <button onclick="lowerPricePerRoll()">lower</button>
                                <p><span id="display--price--per-roll"></span></p>
                                <button onclick="raisePricePerRoll()">raise</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auto-margin">
                    <h3>Factories</h3>
                    <div class="inline-start">
                        <p class="card"><span>Quantity</span><span id="display--factories--quantity">3</span></p>
                        <p class="card"><span>Efficiency</span><span id="display--factories--efficiency">3</span></p>
                    </div>
                </div>
            </section>
            <section id="vc--shop">
                <ul id="display--shop--products">
                    <li>
                        <h3>Shop could not be loaded!</h3>
                    </li>
                </ul>
                <!--
                    Shop
                    buy trees
                    buy upgrades to your factory
                -->
            </section>
        </main>

        <footer>

        </footer>

        <script src="./main.js"></script>
    </body>
</html>
